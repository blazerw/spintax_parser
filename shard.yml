name: spintax_parser
description: |
  A mixin to parse "spintax", a text format used for automated article generation. Can handle nested spintax, and can count the total number of unique variations.

version: 0.1.0

authors:
  - Randy Wilson <randy.wilson@bounteous.com>

crystal: 0.27.0

license: MIT

dependencies:
  naive_mather:
    github: blazerw/naive_mather
    version: ~> 0.1

development_dependencies:
  spec2:
    github: ThunderKey/spec2.cr
    branch: fix-with-crystal-version-0.24.1
